<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper, Scissors!</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="game-container">
      <p class="title">Rock Paper Scissors</p>
      <div class="moves-container">
        <button onclick="playGame('rock')" class="move-button">
          <img src="assets/img/rock-emoji.png" class="move-icon" />
        </button>
        <button onclick="playGame('paper')" class="move-button">
          <img src="assets/img/paper-emoji.png" class="move-icon" />
        </button>
        <button onclick="playGame('scissors')" class="move-button">
          <img src="assets/img/scissors-emoji.png" class="move-icon" />
        </button>
      </div>
      <p class="js-result result"></p>
      <p class="js-moves moves-result"></p>
      <p class="js-score score"></p>
      <button onclick="reset()" class="reset-score-button">Reset Score</button>

      <div class="icon-links">
        <a href="https://github.com/baderbenlhachemi" target="_blank"
          ><img src="assets/img/github.png" alt="GitHub" class="icon"
        /></a>
      </div>
    </div>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
